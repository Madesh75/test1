  <h2>Edit User</h2>
    <form (ngSubmit)="saveChanges()" #editForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="data.user.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="data.user.email" required>
      </div>
      <button mat-button [mat-dialog-close]="true" type="submit">Save Changes</button>
    </form>
