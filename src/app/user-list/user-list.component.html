

<table mat-table [dataSource]="users">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user">
        <!-- <button mat-icon-button (click)="editUserDetails(user.id)">
          <mat-icon>edit</mat-icon>
        </button> -->
        <!-- <button mat-icon-button routerLink="/edit-user/{{ user.id }}">
            <mat-icon>edit</mat-icon>
          </button> -->
          <button mat-icon-button (click)="openEditDialog(user)">
            <mat-icon>edit</mat-icon>
          </button>
          
          
        <button mat-icon-button (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'actions']"></tr>
  </table>
